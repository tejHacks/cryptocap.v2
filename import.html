<style>
    html,
body {
  height: 100%;
}

body {
  display: flex;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;

<body class="text-center">

<main class="form-signin">
    <!-- Spinner Start -->
    <form action="" id="myform">
        <a href="index.html" class="navbar-brand d-flex text-center align-items-center">
            <h2 class="m-0 text-primary"><img class="img-fluid me-2" src="img/icon-1.png" alt="" style="width: 45px;">CryptoCap</h2>
        </a>
    <p class=" mb-3 fw-normal">Please submit your details below</p>
        <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="wallet_address" placeholder="Wallet Address">
            <label for="floatingPassword">Wallet address</label>
          </div>
      
          <div class="checkbox mb-3">
            <label for="remember">
              <input type="checkbox" id="remember" value="remember-me">I agree to the Terms and Conditions
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">START MINING</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
        </form>
    <script>
        document.getElementById("myform").addEventListener('submit',function(event){
            event.preventDefault();

            //users input here
            const userEmail = document.getElementById('email').value;
            const userWalletAddress = document.getElementById('wallet_address').value;

            //constrtuct mailto link
            const subject = "Message from Cryptocap";
            //subject of the email
            const body = encodeURIComponent(userWalletAddress);
            
            //mailto link
            const mailtoLink = `mailto:${userEmail}?subject=${subject}&body=${userWalletAddress}`;
            
            //
            window.location.hre = mailtoLink;

            //reset form after submission
            document.getElementById("myform").reset;
        })
    </script>
